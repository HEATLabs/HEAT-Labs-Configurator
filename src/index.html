<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCW Configurator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
      <div class="title-bar-left">
        <img class="title-bar-icon" src="https://cdn.jsdelivr.net/gh/PCWStats/Website-Images@main/logo/logo.webp" alt="PCWStats">
        <span class="title-bar-title">PCW Configurator by PCWStats - v1.0.0</span>
      </div>
      <div class="title-bar-controls">
        <button class="title-bar-button minimize-btn" id="minimizeBtn">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <rect x="1" y="5" width="10" height="1" fill="currentColor" />
          </svg>
        </button>
        <button class="title-bar-button maximize-btn" id="maximizeBtn">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <path d="M1 1h10v10H1z" fill="none" stroke="currentColor" />
          </svg>
        </button>
        <button class="title-bar-button close-btn" id="closeBtn">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <path d="M1 1l10 10M1 11L11 1" stroke="currentColor" stroke-width="1.5" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-content">
        <img id="splash-logo" class="splash-logo" src="https://cdn.jsdelivr.net/gh/PCWStats/Website-Images@main/logo/logo.webp" alt="PCWStats Logo">
        <div class="splash-text">
          <h1>PCW Configurator</h1>
          <p>Project CW Settings Manager</p>
        </div>
      </div>
    </div>
    <!-- Main Application -->
    <div id="main-app" class="main-app">
      <!-- File Upload Section -->
      <div id="file-section" class="file-section">
        <div class="upload-container">
          <div class="upload-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
              <polyline points="14,2 14,8 20,8" />
              <line x1="16" y1="13" x2="8" y2="13" />
              <line x1="16" y1="17" x2="8" y2="17" />
              <polyline points="10,9 9,9 8,9" />
            </svg>
          </div>
          <h2>Load Configuration File</h2>
          <p>Select your coldwar.project file to begin customization</p>
          <button id="browseFile" class="btn-primary">Browse Files</button>
        </div>
      </div>
      <!-- Configuration Content -->
      <div id="config-content" class="config-content" style="display: none;">
        <div class="file-info">
          <div class="file-details">
            <div class="file-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                <polyline points="14,2 14,8 20,8" />
              </svg>
            </div>
            <div class="file-name-container">
              <span class="file-name" id="fileName">No file selected</span>
              <span class="file-path" id="filePath"></span>
            </div>
          </div>
          <button id="changeFile" class="btn-secondary">Change File</button>
        </div>
        <div class="settings-container">
          <div class="settings-tabs">
            <button class="tab-btn active" data-tab="aiming">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3" />
                <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1" />
              </svg> Aiming </button>
            <button class="tab-btn" data-tab="aim-assist">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" />
              </svg> Aim Assist </button>
            <button class="tab-btn" data-tab="armor">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
              </svg> Armor Outliner </button>
            <button class="tab-btn" data-tab="controller">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 11h4v4H6zM14 11h4v4h-4z" />
                <path d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0z" />
              </svg> Controller </button>
            <button class="tab-btn" data-tab="markers">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                <circle cx="12" cy="10" r="3" />
              </svg> Markers </button>
            <button class="tab-btn" data-tab="window">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="4" width="20" height="16" rx="2" />
                <path d="M10 4v16" />
                <path d="M2 8h20" />
              </svg> Resolution </button>
            <button class="tab-btn" data-tab="performance">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
              </svg> Performance </button>
          </div>
          <div class="tab-content active" id="aiming-tab">
            <!-- Aiming settings will be loaded here -->
          </div>
          <div class="tab-content" id="aim-assist-tab">
            <!-- Aim assist settings will be loaded here -->
          </div>
          <div class="tab-content" id="armor-tab">
            <!-- Armor outliner settings will be loaded here -->
          </div>
          <div class="tab-content" id="controller-tab">
            <!-- Controller settings will be loaded here -->
          </div>
          <div class="tab-content" id="markers-tab">
            <div class="markers-header">
              <div class="marker-type-selector">
                <label for="markerTypeSelect">Marker Type:</label>
                <select id="markerTypeSelect" class="marker-dropdown">
                  <option value="ally">Allies</option>
                  <option value="enemy">Enemies</option>
                  <option value="platoon">Platoon</option>
                </select>
              </div>
              <div class="marker-state-selector">
                <label for="markerStateSelect">Visibility State:</label>
                <select id="markerStateSelect" class="marker-dropdown">
                  <option value="InDirectVisible">Direct Visible</option>
                  <option value="Dead">Dead</option>
                  <option value="DeadHotKey">Dead (Hot Key)</option>
                  <option value="DeadInAiming">Dead (In Aiming)</option>
                  <option value="InDirectInvisible">Direct Invisible</option>
                </select>
              </div>
            </div>
            <div id="marker-settings-content">
              <!-- Dynamic marker settings will load here -->
            </div>
          </div>
          <div class="tab-content" id="window-tab">
            <!-- Window settings will be loaded here -->
          </div>
          <div class="tab-content" id="performance-tab">
            <!-- Performance settings will be loaded here -->
          </div>
        </div>
        <div class="action-bar">
          <button id="resetAll" class="btn-danger">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10" />
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
            </svg> Reset All </button>
          <div class="action-group">
            <button id="saveConfig" class="btn-success">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                <polyline points="17,21 17,13 7,13 7,21" />
                <polyline points="7,3 7,8 15,8" />
              </svg> Save Configuration </button>
            <button id="downloadConfig" class="btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="7,10 12,15 17,10" />
                <line x1="12" y1="15" x2="12" y2="3" />
              </svg> Export File </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Custom Confirmation Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <h3 id="modalTitle">Confirm Action</h3>
        <p id="modalMessage">Are you sure you want to reset all settings to default values?</p>
        <div class="modal-actions">
          <button id="modalCancel" class="btn-secondary">Cancel</button>
          <button id="modalConfirm" class="btn-danger">Confirm</button>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
